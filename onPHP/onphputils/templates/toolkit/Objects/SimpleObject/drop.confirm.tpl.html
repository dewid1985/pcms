<? $partViewer->view('header'); ?>
<?=$this->trans('Drop object?')?>
<? $dialogName = $this->get('linker')->getDialogName($infoObject); ?>	
<? if ($this->get('isAjax') && $infoObject) { ?>
	<script type="text/javascript">
		$(function(){
			var parent = $('#<?=$dialogName?>').dialog('option', 'parent');
			$('#<?=$dialogName?>').dialog('option', {
				title: "<?=$this->trans('Dropping object')?>",
				buttons: {
					"<?=$this->trans('Drop')?>": function() {$.tk.load({url: '<?=$dropUrl?>', id: '<?=$dialogName?>', parent: parent});},
					"<?=$this->trans('Cancel')?>": function() {$(this).dialog('close');}
				}
			});
		});
	</script>
<? } elseif ($infoObject) { ?>
	<a href="<?=$dropUrl?>" class="js-pjax"><?=$this->trans('Drop')?></a>
	<a href="<?=$infoUrl?>" class="js-pjax"><?=$this->trans('Cancel')?></a>
<? } ?>
