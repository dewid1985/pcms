<div class="modal fade "
     id="insert_images_in_materials" tabindex="-1" role="dialog" aria-labelledby="insert_images_in_materials"
     aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content modal-lg" style="width: 900px; height: 850px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                <h4 class="modal-title" id="myModalLabel">Вставить изоборажение</h4>
            </div>
            <div class="modal-body">
                <div class="insert-images-scroll-box">
                    <div class="row">
                        <form id="search-images">

                                <div class="panel-heading">
                                    <i class="fa fa-search fa-fw"></i>
                                    Поиск по :
                                </div>
                                <div class="panel-body">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputName2">Названию</label>
                                            <input type="text" class="form-control" id="title-image-insert"
                                                   name="title-image-insert"
                                                   placeholder="Часть названия или слова через запятую">
                                        </div>
                                        <p></p>

                                        <div class="form-group">
                                            <label for="exampleInputName2">Описанию</label>
                                            <input type="text" class="form-control" id="description-image-insert"
                                                   name="description-image-insert"
                                                   placeholder="Часть описания или слова через запятую">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputName2">Тегам</label>
                                            <input type="text" class="form-control" id="tag-image-inserts"
                                                   name="tags-image-insert"
                                                   placeholder="Часть тегов или теги через запятую">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputName2">По дате создания</label>

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="row">
                                                        <div class="col-xs-6 col-sm-6">
                                                            <input id="of_uploaded_at-image-insert"

                                                                   name="of_uploaded_at"
                                                                   placeholder="от:">
                                                        </div>
                                                        <div class="col-xs-6 col-sm-6">
                                                            <input id="to_uploaded_at-image-insert"
                                                                   class="form-control date"
                                                                   name="to_uploaded_at"
                                                                   placeholder="до:">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div id="search_image-image-insert" class="btn btn-primary" type="submit">
                                        <i class="fa fa-search fa-fw"></i>Поиск
                                    </div>
                                    <button class="btn btn-default" type="reset" style="margin-right: 5px;">Очистить все
                                        поля
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">

                            <div class="panel-heading">

                            </div>
                            <div class="panel-body">
                                <table id="insert-images-materials" class="table table-striped" width="100%">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Название</th>
                                        <th>Описание</th>
                                        <th class="text-center">Иконка</th>
                                        <th>Дата загрузки</th>
                                        <th>Кол-во гот.изобр</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>id</th>
                                        <th>Название</th>
                                        <th>Описание</th>
                                        <th class="text-center">Иконка</th>
                                        <th>Дата загрузки</th>
                                        <th>Кол-во гот.изобр</th>
                                    </tr>

                                </table>
                            </div>

            <div class="modal-footer">
